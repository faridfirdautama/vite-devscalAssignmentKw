<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assignment.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devscale assignment</title>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <div id="app-header">
        <div class="header-sub">
          <h1 class="md-0">Assignments</h1>
          <p class="md-0">Here is all your assignments</p>
        </div>
        <div class="btn-header">
          <button id="createBtn" type="">Submit Assignments</button>
        </div>
      </div>

      <!-- content -->
      <div id="app-content"></div>

      <!-- modal -->
      <section id="modal-container" class="modal-container hidden">
        <div class="modal">
          <div class="header-sub">
            <h1 class="md-0">Submit Assignment</h1>
            <p class="md-0">Please Submit your assignment</p>
          </div>
          <div class="task-container">
            <input
              type="text"
              id="inputTitle"
              class="inp"
              placeholder="Assignment number..."
            />
            <select id="inputOpt" class="inp font-bold">
              <option>Fullstack MERN bootcamp - 12 Week - Batch 2</option>
            </select>
            <input
              type="text"
              id="inputUrlLink"
              class="inp"
              placeholder="Assignment Url link..."
            />
            <input
              type="text"
              id="inputGithubLink"
              class="inp"
              placeholder="Assignment Github url link..."
            />
            <textarea
              rows=""
              cols=""
              id="inputNotes"
              class="inp"
              placeholder="Assignment notes.."
            ></textarea>
          </div>
          <button id="submitBtn" class="mt-20">Submit</button>
          <button id="updateBtn" class="hidden mt-20">Update</button>
          <button id="closeBtn" class="red-btn">Close</button>
        </div>
      </section>

      <!-- overlay -->
      <div id="overlay" class="overlay hidden"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
